{% extends "base.html" %}

{% block title %}Login - BlimSphere Cloud{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Login to BlimSphere Cloud</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
        </p>
        <p class="auth-note">
            <small>Default admin: username: <strong>admin</strong>, password: <strong>admin123</strong></small>
        </p>
    </div>
</div>
{% endblock %}
